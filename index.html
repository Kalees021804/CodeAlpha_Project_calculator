<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button class="btn number" onclick="pressButton('1')">1</button>
                <button class="btn number" onclick="pressButton('2')">2</button>
                <button class="btn number" onclick="pressButton('3')">3</button>
                <button class="btn operator" onclick="pressButton('+')">+</button>
                <button class="btn number" onclick="pressButton('4')">4</button>
                <button class="btn number" onclick="pressButton('5')">5</button>
                <button class="btn number" onclick="pressButton('6')">6</button>
                <button class="btn operator" onclick="pressButton('-')">-</button>
                <button class="btn number" onclick="pressButton('7')">7</button>
                <button class="btn number" onclick="pressButton('8')">8</button>
                <button class="btn number" onclick="pressButton('9')">9</button>
                <button class="btn operator" onclick="pressButton('*')">*</button>
                <button class="btn number" onclick="pressButton('0')">0</button>
                <button class="btn decimal" onclick="pressButton('.')">.</button>
                <button class="btn operator" onclick="calculateResult()">=</button>
                <button class="btn operator" onclick="pressButton('/')">/</button>
                <button class="btn clear" onclick="resetDisplay()">AC</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
